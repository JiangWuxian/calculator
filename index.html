<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div id="calc">
        <div id="calc__inOutput">0</div>
        <button class="calc__operations--btn operator color" name="+">&#43</button>
        <button class="calc__operations--btn operator color" name="-">&#8722</button>
        <button class="calc__operations--btn operator color" name="*">&#215</button>
        <button class="calc__operations--btn operator color" name="/">&#247</button>
        <button class="calc__operations--btn toDisplay" name="7">7</button>
        <button class="calc__operations--btn toDisplay" name="8">8</button>
        <button class="calc__operations--btn toDisplay" name="9">9</button>
        <button class="calc__operations--btn clear color" name="c">C</button>
        <button class="calc__operations--btn toDisplay" name="4">4</button>
        <button class="calc__operations--btn toDisplay" name="5">5</button>
        <button class="calc__operations--btn toDisplay" name="6">6</button>
        <button class="calc__operations--btn equal color" name="=">&#61</button>
        <button class="calc__operations--btn toDisplay" name="1">1</button>
        <button class="calc__operations--btn toDisplay" name="2">2</button>
        <button class="calc__operations--btn toDisplay" name="3">3</button>
        <button class="calc__operations--btn dot toDisplay" name=".">.</button>
        <button class="calc__operations--btn toDisplay" name="0">0</button>
        <button class="calc__operations--btn backspace color" name="Backspace">&#8592</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
